<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Trunfo</title>
    </head>
    <body>
        <div class="container">
            <img
                src="https://wallpaperaccess.com/full/2379005.jpg"
                class="page-logo"
                alt="">
            <h1 class="page-title">Super Trunfo</h1>

            <button onclick="sortearCarta()" id="btnSortear">Sortear carta</button>

            <form id="form">
                <h2>Escolha o seu atributo</h2>
                <div class="wrapper">
                    <div id="placar"></div>
                    <div id="quantidade-cartas"></div>
                    <div id="cartas">
                        <div id="carta-jogador" class="carta"></div>
                        <div id="carta-maquina" class="carta"></div>
                    </div>
                    <button
                        class="button-jogar"
                        type="button"
                        id="btnJogar"
                        onclick="jogar()"
                        disabled="false">Jogar</button>
                </div>
                <div class="atributoEscolhidoMaquina" id="atributoEscolhidoMaquina"></div>
                <div id="resultado"></div>
                <button
                    type="button"
                    id="btnProximaRodada"
                    onclick="proximaRodada()"
                    disabled="true">Proxima rodada</button>
            </form>
        </div>

        <a href="https://github.com/Geckkou" target="_blank">
            <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ5Q92-5JeMg3tibiBXBDijMdMpsRPklFYzfA&usqp=CAU"
                alt=""
                class="github-logo">
        </a>

        <script src="index.js"></script>
    </body>
</html>
